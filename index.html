<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Promodoro Timer</h1>
        </div>
        <div class="wrapper">
            <p id="promodoro">Promodoro</p>
            <p id="Shortbreak">Short Break</p>
            <p id="longbreak">Long Break</p>
        </div>
        <div class="promodoro">
            <div class="timercircle">
                <div class="p">
                    <p id="minutes"></p>
                    <p id="">:</p>
                    <p id="Second"></p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button><span>Start</span><i class="fa-solid fa-play"></i></button>
            <button><span>Repeat</span><i class="fa-solid fa-repeat"></i></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
