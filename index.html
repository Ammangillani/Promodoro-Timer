<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Pomodoro Timer</h1>
        </div>
        <div class="modes">
            <p class="mode" data-time="1500">Pomodoro</p>
            <p class="mode" data-time="300">Short Break</p>
            <p class="mode" data-time="900">Long Break</p>
        </div>
        <div class="pomodoro">
            <div class="timercircle">
                <div class="pomodoro__time" onclick="clickstartTimer()">
                    <p id="minutes">25</p>
                    <p>:</p>
                    <p id="seconds">00</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="start"><span>Start</span><i class="fas fa-play"></i></button>
            <button id="reset"><span>Reset</span><i class="fas fa-redo"></i></button>
        </div>
        <div class="get-started">
            <p>Please select a mode <i class="fa-solid fa-exclamation"></i></p>
        </div>
        <audio src="your-audio-file.mp3"></audio>
    </div>
    <script src="app.js"></script>
</body>

</html>
